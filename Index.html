<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asstes/css/style.css">
    <link rel="stylesheet" href="asstes/css/common.css">
    <link rel="stylesheet" href="asstes/css/container.css">
    <link rel="stylesheet" href="asstes/css/responsive.css">
    <title>Document</title>
</head>

<body>
    <!-- header area start -->
    <header>
        <h1>Header</h1>
    </header>
    <!-- header area end -->

    <main>
        <!-- section2 -->
        <div class="h_sec2">
            <div class="container">
                <div class="h_sec2_main">
                    <div class="h_sec2_child">
                        <div>
                            <p>Hashrate</p>
                            <h1>145.50<span> TH/s</span></h1>
                        </div>
                    </div>
                    <div class="h_sec2_child">
                        <div>
                            <p>Active Miners</p>
                            <h1>43256<span></span></h1>
                        </div>
                    </div>
                    <div class="h_sec2_child">
                        <div>
                            <p>Workers</p>
                            <h1>132656<span></span></h1>
                        </div>
                    </div>
                    <div class="h_sec2_child">
                        <div>
                            <p>Blocks/h</p>
                            <h1>50.42<span></span></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- section2 -->

        <!-- NextPool Features -->
        <div class="container sec_py">
            <h1 class="title_one mb_50">NextPool Features</h1>
            <div class="grid-4">
                <div class="card_border p_15">
                    <div class="np_Div">
                        <img src="/asstes/images/icons/help_desk.svg" alt="">
                        <p>
                            Professional <br>
                            Helpdesk
                        </p>
                    </div>
                </div>

                <div class="card_border p_15">
                    <div class="np_Div">
                        <img src="/asstes/images/icons/bitcoin.svg" alt="">
                        <p>
                            Instant <br>
                            Payouts
                        </p>
                    </div>
                </div>

                <div class="card_border p_15">
                    <div class="np_Div">
                        <img src="/asstes/images/icons/check.svg" alt="">
                        <p>
                            Accurate <br>
                            Hashrate
                        </p>
                    </div>
                </div>

                <div class="card_border p_15">
                    <div class="np_Div">
                        <img src="/asstes/images/icons/block.svg" alt="">
                        <p>
                            Paid Rewards <br>
                            Blocks & Fees
                        </p>
                    </div>
                </div>

                <div class="card_border p_15">
                    <div class="np_Div">
                        <img src="/asstes/images/icons/comment.svg" alt="">
                        <p>
                            Full Stratum <br>
                            Support
                        </p>
                    </div>
                </div>

                <div class="card_border p_15">
                    <div class="np_Div">
                        <img src="/asstes/images/icons/notification.svg" alt="">
                        <p>
                            E mail <br>
                            Notification
                        </p>
                    </div>
                </div>

                <div class="card_border p_15">
                    <div class="np_Div">
                        <img src="/asstes/images/icons/mining.svg" alt="">
                        <p>
                            Efficient Mining <br>
                            Low Orphan Rate
                        </p>
                    </div>
                </div>

                <div class="card_border p_15">
                    <div class="np_Div">
                        <img src="/asstes/images/icons/percent.svg" alt="">
                        <p>
                            Low Only 1% <br>
                            Fee
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- NextPool Features -->

        <!-- Reay to mine area start -->
        <div class="raedy_to_mine">

        </div>
        <!-- Reay to mine area end -->
    </main>

    <!-- footer area start -->
    <footer>
        <h1>Footer</h1>
    </footer>
    <!-- footer area start -->
</body>

</html>
